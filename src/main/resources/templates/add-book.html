<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form th:action="@{/add-book}" th:object="${newBook}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" th:field="*{title}" id="title" required />
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea th:field="*{description}" id="description" required></textarea>
        </div>

        <div>
            <label for="author">Author:</label>
            <input type="text" th:field="*{author}" id="author" required />
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" th:field="*{price}" id="price" step="0.01" required />
        </div>

        <div>
            <button type="submit">Add Book</button>
        </div>
    </form>
</body>
</html>
