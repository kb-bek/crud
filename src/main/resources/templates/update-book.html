<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>

  <h1>Update Book</h1>
  <form  th:action="@{/book/update/{id}(id=${book.id})}" method="post" th:object="${book}">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" th:field="*{title}"  th:value="${book.title}"/>
    </div>


    <div>
      <label for="description">Description:</label>
      <input type="text" id="description" th:field="*{description}"  th:value="${book.description}">
    </div>


    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" th:field="*{author}"  th:value="${book.author}"/>
    </div>

    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" th:value="${book.price}" />
    </div>

    <input type="submit" value="Save" />
  </form>
</body>
</html>
